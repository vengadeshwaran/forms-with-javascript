<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form Design</title>
</head>
<body>
    <h1><center>Form Design</center></h1>
<form>
<div class="container">
    <div class = "row">
        <div class="col-6 form-group">
            <label style= "margin-top: 20px;margin-bottom: 10px;padding-top: 10px; color: #1d302f; font-weight: bolder;">First Name</label>
                <input type="text" class="form-control" id="firstname"/>
            <label style= "margin-top: 20px;margin-bottom: 10px;padding-top: 10px; color: #1d302f; font-weight: bolder;">Last Name</label>
                <input type="text" class="form-control" id="lastname"/>
            <label style= "margin-top: 20px;margin-bottom: 10px;padding-top: 10px; color: #1d302f; font-weight: bolder;">Address</label>
                <textarea class="form-control" id="address"></textarea>
            <label style= "margin-top: 20px;margin-bottom: 10px;padding-top: 10px; color: #1d302f; font-weight: bolder;">Pincode</label>
                <input type="text" class="form-control" id="pincode"/>
            <label style= "margin-top: 20px;margin-bottom: 10px;padding-top: 10px; color: #1d302f; font-weight: bolder;">Gender</label>
            <select class="form-control" id="gender">
                <option>Female</option>
                <option>Male</option>
                <option>Shemale</option>
            </select>
            <label style= "margin-top: 20px;margin-bottom: 10px;padding-top: 10px; color: #ffffff; font-weight: bolder;" class="food">Choice of Food</label><br/>
                <label for="f1" class="a1"><input type="checkbox" id="f1" name="food" value="White Rice"  class="c1"> White Rice</label><br>
                <label for="f2" class="a1"><input type="checkbox" id="f2" name="food" value="Fried Rice"  class="c2"> Fried Rice</label><br>
                <label for="f3" class="a1"><input type="checkbox" id="f3" name="food" value="Varity Rice" class="c3"> Variety Rice</label><br>
                <label for="f4" class="a1"><input type="checkbox" id="f4" name="food" value="Biriyani"    class="c4"> Biriyani</label><br>        
            <label style= "margin-top: 20px;margin-bottom: 10px;padding-top: 10px; color: #1d302f; font-weight: bolder;">State</label>
                <input type="text" class="form-control" id="state"/>
            <label style= "margin-top: 20px;margin-bottom: 10px;padding-top: 10px; color: #1d302f; font-weight: bolder;">Coundry</label>
                <input type="text" class="form-control" id="country"/>
            <br/>
            <button type="button" class="btn btn-success" id="bttn">Submit</button>
        </div> <br/></div><br/>
        <div class="row">
            <center><h1>Table</h1>
            <div class="col-6 form-group">
                <table id="tabl" class=" tab">
                    <tr>
                        <td><b>firstname</b></td>
                        <td><b>Lastname</b></td>
                        <td><b>Address</b></td>
                        <td><b>pincode</b></td>
                        <td><b>Gender</b></td>
                        <td><b>Choice of Food</b></td>
                        <td><b>State</b></td>
                        <td><b>Country</b></td>
                    </tr>
                </table> <br/> <br/> <br/>
            </div></center>
        </div>
    </div>
</div>
</form>

</body>
